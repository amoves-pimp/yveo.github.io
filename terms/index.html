<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terms - yVeo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background:#000; color:#fff; overflow-x:hidden; }
    .glow { box-shadow: 0 0 30px rgba(168,85,247,0.6); transition: all .3s ease; }
    .glow:hover { box-shadow: 0 0 60px rgba(168,85,247,0.9); transform: translateY(-1px); }
  </style>
</head>

<body>

  <!-- VIDEO BACKGROUND -->
  <video id="bgVideo"
    autoplay muted loop playsinline preload="auto"
    class="fixed top-0 left-0 w-full h-full object-cover -z-20 opacity-70">
    <source src="../assets/yveo_background_loop1.mp4" type="video/mp4">
  </video>

  <!-- OVERLAY -->
  <div class="fixed inset-0 bg-black/35 -z-10"></div>

  <!-- CONTENT -->
  <main class="relative px-6 py-16">
    <div class="max-w-3xl mx-auto bg-black/35 backdrop-blur-md rounded-2xl p-6 md:p-10 border border-white/10">
      <div class="flex items-center justify-between gap-4 mb-8">
        <h1 class="text-3xl md:text-4xl font-extrabold">Terms and Conditions</h1>
        <a href="/" class="glow bg-purple-600 hover:bg-purple-700 transition px-5 py-2 rounded-xl text-sm font-semibold">
          На главную
        </a>
      </div>

      <p class="text-gray-200 leading-relaxed">
        Текст правил нахуй
      </p>
    </div>
  </main>

</body>
</html>
