<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Оживить фото в видео онлайн - нейросеть для генерации видео | yVeo AI</title>
<meta name="description" content="Оживите фото в реалистичное видео с помощью нейросети. AI генерация видео по фото онлайн. Быстро, приватно.">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body{
font-family:'Inter',sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}

.model-btn{
border:2px solid rgba(168,85,247,.25);
transition:.3s;
}
.model-btn.active{
border-color:#a855f7;
box-shadow:0 0 20px rgba(168,85,247,.6);
}

.scenario-btn{
padding:14px 18px;
border-radius:14px;
background:rgba(0,0,0,.4);
border:1px solid rgba(168,85,247,.25);
font-weight:600;
transition:.25s;
text-align:left;
}
.scenario-btn.active{
border-color:#a855f7;
box-shadow:0 0 25px rgba(168,85,247,.6);
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="fixed top-0 left-0 w-full z-50 bg-black border-b border-purple-500/10">
<div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
<div class="flex items-center gap-3">
<img src="assets/logo_3.png" class="w-10 h-10">
<span class="text-white uppercase font-semibold text-xl">YVEO AI</span>
</div>

<a href="#cta"
class="px-6 py-2 rounded-xl bg-purple-600 hover:bg-purple-500 transition
shadow-[0_0_20px_rgba(168,85,247,0.5)]">
Попробовать
</a>
</div>
</header>

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop playsinline preload="auto"
class="fixed top-0 left-0 w-full h-full object-cover -z-20 opacity-70">
<source src="assets/yveo_background_loop1.mp4" type="video/mp4">
</video>

<div class="fixed inset-0 bg-black/35 -z-10"></div>

<!-- HERO -->
<section class="min-h-screen flex flex-col justify-center items-center text-center px-6 pt-20">
<h1 class="text-4xl md:text-6xl font-extrabold mb-6 max-w-4xl">
Создать эротическое видео из фото с помощью нейросети
</h1>

<p class="text-gray-300 max-w-2xl mb-10 text-lg">
Загрузите фото, выберите сценарий и получите реалистичную анимацию за несколько минут.
</p>

<a href="https://t.me/yveo_online"
class="bg-purple-600 px-10 py-4 rounded-xl text-lg font-semibold
shadow-[0_0_30px_rgba(168,85,247,0.6)]">
Оживить фото сейчас
</a>
</section>

<!-- EXAMPLES -->
<section class="py-24 px-6">
<div class="max-w-6xl mx-auto">

<h2 class="text-3xl md:text-4xl font-bold text-center mb-12">
Примеры генерации
</h2>

<div class="grid md:grid-cols-2 gap-12 items-start">

<!-- RIGHT SIDE (mobile first) -->
<div class="order-1 md:order-2 flex flex-col gap-8">

<!-- MODELS -->
<div class="flex justify-center md:justify-start gap-4">

<div onclick="changeModel(1,this)"
class="model-btn active w-16 h-16 md:w-20 md:h-20 rounded-xl overflow-hidden cursor-pointer">
<img src="assets/model1.jpg" class="w-full h-full object-cover">
</div>

<div onclick="changeModel(2,this)"
class="model-btn w-16 h-16 md:w-20 md:h-20 rounded-xl overflow-hidden cursor-pointer">
<img src="assets/model2.jpg" class="w-full h-full object-cover">
</div>

<div onclick="changeModel(3,this)"
class="model-btn w-16 h-16 md:w-20 md:h-20 rounded-xl overflow-hidden cursor-pointer">
<img src="assets/model3.jpg" class="w-full h-full object-cover">
</div>

</div>

<!-- SCENARIOS -->
<div class="flex flex-col gap-3">

<button onclick="changeScenario(1,this)" class="scenario-btn active">
Blowjob
</button>

<button onclick="changeScenario(2,this)" class="scenario-btn">
Doggy
</button>

<button onclick="changeScenario(3,this)" class="scenario-btn">
Missionary
</button>

<button onclick="changeScenario(4,this)" class="scenario-btn">
Doggy POV
</button>

<button onclick="changeScenario(5,this)" class="scenario-btn">
Double
</button>

</div>

</div>

<!-- VIDEO -->
<div class="order-2 md:order-1 flex justify-center">
<div class="relative w-full max-w-xs md:max-w-sm aspect-[9/16]
rounded-2xl overflow-hidden
border border-purple-500/20
shadow-[0_0_40px_rgba(168,85,247,0.4)]">

<video id="scenarioVideo"
autoplay muted loop playsinline preload="auto"
class="w-full h-full object-cover">
<source src="assets/model1_s1.mp4" type="video/mp4">
</video>

</div>
</div>

</div>
</div>
</section>

<script>

let currentModel = 1;

function changeModel(model, el){
currentModel = model;

document.querySelectorAll('.model-btn')
.forEach(btn => btn.classList.remove('active'));
el.classList.add('active');

changeScenario(1, document.querySelectorAll('.scenario-btn')[0]);
}

function changeScenario(num, el){
document.querySelectorAll('.scenario-btn')
.forEach(btn => btn.classList.remove('active'));
el.classList.add('active');

const video = document.getElementById('scenarioVideo');
video.src = `assets/model${currentModel}_s${num}.mp4`;
video.load();
video.play();
}

</script>

</body>
</html>
