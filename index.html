<style>
body {
  font-family: 'Inter', sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

.glow {
  box-shadow: 0 0 30px rgba(168,85,247,0.6);
  transition: .3s;
}
.glow:hover {

}

.scenario-btn {
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(168,85,247,0.25);
  transition: .25s;
}
.scenario-btn:hover {
  border-color: rgba(168,85,247,0.7);
  box-shadow: 0 0 20px rgba(168,85,247,0.4);
}
.scenario-btn.active {
  border-color: rgba(168,85,247,1);
  box-shadow: 0 0 30px rgba(168,85,247,0.8);
}

.model-thumb {
  border: 2px solid rgba(168,85,247,0.2);
  transition: .25s;
}
.model-thumb:hover {
  box-shadow: 0 0 20px rgba(168,85,247,0.4);
}
.model-thumb.active {
  border-color: rgba(168,85,247,1);
  box-shadow: 0 0 25px rgba(168,85,247,0.8);
}
</style>
</head>

<body>

      <a href="/photo-animation" class="hover:text-white transition">Анимация фото</a>
      <a href="/faq" class="hover:text-white transition">FAQ</a>
    </nav>

    <div class="ml-auto">
      <a href="https://t.me/yveo_online"

<!-- BACKGROUND -->

</video>
<div class="fixed inset-0 bg-black/40 -z-10"></div>

<!-- HERO -->
<section class="min-h-screen flex flex-col justify-center items-center text-center px-6 pt-36">

  <img src="assets/logo_2.png"
       alt="YVEO AI"
       class="w-36 md:w-52 mb-8 drop-shadow-[0_0_25px_rgba(168,85,247,0.5)] select-none pointer-events-none">

  <h1 class="text-4xl md:text-6xl font-extrabold mb-6 max-w-4xl">
    Создать эротическое видео из фото с помощью нейросети
  </h1>

  <p class="text-gray-300 max-w-2xl mb-10">
    Загрузите фото, выберите модель и сценарий — получите готовое видео за минуту.
  </p>

  <a href="https://t.me/yveo_online"
     class="glow bg-purple-600 px-10 py-4 rounded-xl text-lg font-semibold">
     Оживить фото сейчас
  </a>

</section>

<!-- DEMO SECTION -->
<section class="py-20 px-6">
<div class="max-w-6xl mx-auto">

<h2 class="text-3xl md:text-4xl font-bold text-center mb-12">
Примеры генераций
</h2>

<div class="grid md:grid-cols-2 gap-10 items-start">

  <!-- VIDEO -->
  <div class="flex justify-center">
    <div class="relative w-full max-w-xs md:max-w-sm aspect-[9/16] rounded-2xl overflow-hidden border border-purple-500/20 shadow-[0_0_40px_rgba(168,85,247,0.35)]">
      <video id="demoVideo" autoplay muted loop playsinline class="w-full h-full object-cover">
        <source src="assets/model1_s1.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="flex flex-col gap-6">

    <!-- MODELS -->
    <div class="flex justify-center md:justify-start gap-6">
      <img src="assets/model1.jpg" onclick="changeModel(1,this)"
           class="model-thumb active w-28 md:w-32 aspect-[2/3] rounded-2xl object-cover cursor-pointer">
      <img src="assets/model2.jpg" onclick="changeModel(2,this)"
           class="model-thumb w-28 md:w-32 aspect-[2/3] rounded-2xl object-cover cursor-pointer">
      <img src="assets/model3.jpg" onclick="changeModel(3,this)"
           class="model-thumb w-28 md:w-32 aspect-[2/3] rounded-2xl object-cover cursor-pointer">
    </div>

    <!-- SCENARIOS -->
    <div class="flex flex-wrap justify-center gap-3 md:flex-col md:gap-4">

      <button onclick="changeScenario(1,this)"
        class="scenario-btn active px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Blowjob
      </button>

      <button onclick="changeScenario(2,this)"
        class="scenario-btn px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Doggy
      </button>

      <button onclick="changeScenario(3,this)"
        class="scenario-btn px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Cowgirl
      </button>

      <button onclick="changeScenario(4,this)"
        class="scenario-btn px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Doggy POV

      <button onclick="changeScenario(5,this)"
        class="scenario-btn px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">

</div>
</div>

<!-- CTA -->

   class="glow bg-purple-600 px-12 py-5 rounded-xl text-lg font-semibold">
Перейти к генерации

</section>

<footer class="py-10 text-center text-sm text-gray-500">
© YVEO AI
</footer>

<script>
let currentModel = 1;
let currentScenario = 1;

function changeModel(model, el) {
  currentModel = model;
  document.querySelectorAll('.model-thumb').forEach(m => m.classList.remove('active'));
  el.classList.add('active');
  updateVideo();
}

function changeScenario(scenario, el) {
  currentScenario = scenario;
  document.querySelectorAll('.scenario-btn').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  updateVideo();
}

function updateVideo() {
  const video = document.getElementById('demoVideo');
  video.src = `assets/model${currentModel}_s${currentScenario}.mp4`;
  video.load();
  video.play();
}
</script>

</body>
</html>
