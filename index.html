<style>
body {
  font-family: 'Inter', sans-serif;
  background: #000;
  color: #fff;

}

/* CTA */

  background: linear-gradient(135deg, #7C3AED, #F5B041);

/* Scenario buttons */
.scenario-btn {
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(124,58,237,0.3);
  transition: .25s;
}
.scenario-btn:hover {
  border-color: #F5B041;
  box-shadow: 0 0 20px rgba(245,176,65,0.5);
}
.scenario-btn.active {
  border-color: #F5B041;
  box-shadow: 0 0 30px rgba(245,176,65,0.7);
}

/* Model thumbs */
.model-thumb {
  border: 2px solid rgba(124,58,237,0.3);
  transition: .25s;

.model-thumb:hover {

}
.model-thumb.active {

  box-shadow: 0 0 25px rgba(245,176,65,0.7);

/* Menu hover */

</head>

<body>

<header class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-black/20">
  <div class="max-w-6xl mx-auto px-6 py-4 relative flex items-center">

    <nav class="absolute left-1/2 -translate-x-1/2 hidden md:flex items-center gap-10 text-sm font-medium text-gray-200">

      <a href="/video-generation">Видео генерация</a>
      <a href="/photo-animation">Анимация фото</a>
      <a href="/faq">FAQ</a>
    </nav>

    <div class="ml-auto">

         class="px-6 py-2 rounded-xl text-sm font-semibold cta-btn">

</header>

<!-- BACKGROUND -->

    Загружайте фото, выбирайте сценарий — получите готовое видео за минуту.
  </p>

  <a href="https://t.me/yveo_online"
     class="cta-btn px-10 py-4 rounded-xl text-lg font-semibold">
     Оживить фото сейчас
  </a>

</section>

<!-- DEMO -->
<section class="py-20 px-6">
<div class="max-w-6xl mx-auto">

<h2 class="text-3xl md:text-4xl font-bold text-center mb-12">
Примеры генераций
</h2>

<div class="grid md:grid-cols-2 gap-10 items-start">

  <div class="flex justify-center">
    <div class="relative w-full max-w-xs md:max-w-sm aspect-[9/16] rounded-2xl overflow-hidden border border-purple-500/20 shadow-[0_0_40px_rgba(124,58,237,0.35)]">
      <video id="demoVideo" autoplay muted loop playsinline class="w-full h-full object-cover">
        <source src="assets/model1_s1.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="flex flex-col gap-6">

    <div class="flex justify-center md:justify-start gap-6">
      <img src="assets/model1.jpg" onclick="changeModel(1,this)"
           class="model-thumb active w-28 md:w-32 aspect-[2/3] rounded-2xl object-cover cursor-pointer">
      <img src="assets/model2.jpg" onclick="changeModel(2,this)"
           class="model-thumb w-28 md:w-32 aspect-[2/3] rounded-2xl object-cover cursor-pointer">
      <img src="assets/model3.jpg" onclick="changeModel(3,this)"
           class="model-thumb w-28 md:w-32 aspect-[2/3] rounded-2xl object-cover cursor-pointer">
    </div>

    <div class="flex flex-wrap justify-center gap-3 md:flex-col md:gap-4">

      <button onclick="changeScenario(1,this)" class="scenario-btn active px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Blowjob
      </button>

      <button onclick="changeScenario(2,this)" class="scenario-btn px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Doggy
      </button>

      <button onclick="changeScenario(3,this)" class="scenario-btn px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Cowgirl
      </button>

      <button onclick="changeScenario(4,this)" class="scenario-btn px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Doggy POV
      </button>

      <button onclick="changeScenario(5,this)" class="scenario-btn px-4 py-2 text-sm rounded-full md:rounded-xl md:w-full md:text-base">
        Cumshot
      </button>

    </div>

  </div>

</div>
</div>
</section>

<!-- FOOTER -->

      <div class="flex items-center gap-6 opacity-80">
        <img src="assets/payments/visa.png" class="h-8 object-contain">
        <img src="assets/payments/mastercard.png" class="h-8 object-contain">
        <img src="assets/payments/crypto.png" class="h-8 object-contain">
        <img src="assets/payments/sbp.png" class="h-8 object-contain">
      </div>
    </div>

  </div>
</footer>

<script>
let currentModel = 1;
let currentScenario = 1;

function changeModel(model, el) {
  currentModel = model;
  document.querySelectorAll('.model-thumb').forEach(m => m.classList.remove('active'));
  el.classList.add('active');
  updateVideo();
}

function changeScenario(scenario, el) {
  currentScenario = scenario;
  document.querySelectorAll('.scenario-btn').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  updateVideo();
}

function updateVideo() {
  const video = document.getElementById('demoVideo');
  video.src = `assets/model${currentModel}_s${currentScenario}.mp4`;
  video.load();
  video.play();
}
</script>

</body>
</html>
